        /*12. Реализовать игру 5 из 36. Машина загадывает 5
        случайных (неповторяющихся!) чисел в диапазоне от 1 до 36.
        Подсказка: для генерации случайного числа используем

        пока не знаем других сущностей для хранения данных). Затем
        просим у пользователя ввести 5 цифр и тоже сохраняем их в

        надо (предполагаем, что пользователь корректно вводит
        данные). После этого машина должна вывести кол-во
        совпавших цифр и сами эти цифры.*/
        let masin1 = 0;
        let masin2 = 0;
        let masin3 = 0;
        let masin4 = 0;
        let masin5 = 0;
        do {
            masin1 = Math.floor(Math.random() * (36)) +1;
            masin2 = Math.floor(Math.random() * (36)) +1;
            masin3 = Math.floor(Math.random() * (36)) +1;
            masin4 = Math.floor(Math.random() * (36)) +1;
            masin5 = Math.floor(Math.random() * (36)) +1;
        } while (masin1 == masin2 || masin1 == masin3 || masin1 == masin4 || masin1 == masin5 || masin2 == masin3 || masin2 == masin4 || masin2 == masin5 || masin3 == masin4 || masin3 == masin5 || masin4 == masin5 )

        let b = parseInt(prompt('Введите b'));
        let c = parseInt(prompt('Введите c'));
        let d = parseInt(prompt('Введите d'));
        let e = parseInt(prompt('Введите e'));
        if (a == masin1 || a == masin2 || a == masin3 || a == masin4 || a == masin5) {
            console.log(a);
        }
        if (b == masin1 || b == masin2 || b == masin3 || b == masin4 || b == masin5) {
            console.log(b);
        }
        if (c == masin1 || c == masin2 || c == masin3 || c == masin4 || c == masin5) {
            console.log(c);
        }
        if (d == masin1 || d == masin2 || d == masin3 || d  == masin4 || d == masin5) {
            console.log(d);
        }
        if (e == masin1 || e == masin2 || e == masin3 || e == masin4 || e == masin5) {
            console.log(e);
        }
